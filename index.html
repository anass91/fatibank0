<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FatiBank</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/toggle.css">
   
</head>
<body>
    <!--Global Conatiner-->
    <div class="container">
        <header class="header">
            <h2 class="logo">FatiBank</h2>
            <button class="btn-toggle">
                <ion-icon name="menu-outline" class="icon"></ion-icon>
            </button>
            <nav class="nav-bar" id="navo">
                <ul class="list">
                    <li class="item"><a href="#" class="closed" id="close-contact">&times;</a></li>
                    <li class="item"><a href='#'>حسابي</a></li>
                    <li class="item"><a href='#'>شحن رصيد</a></li>
                    <li class="item"><a href='#'>سحب أموال</a></li>
                    <li class="item"><a href='#'>تحويل أموال</a></li>
                    <li class="item"><a href='#'>إتصل بنا</a></li>
                </ul>
            </nav>
            

        </header>
        <main class="main-content">
            <section class="aside-right">
                <h2 class="heading-001">مرحبا بك في بنك :<br><br><strong>فاطمة الزهراء</strong></h2>
                <div class="form-enter">
                    <a href="#" class="btn-1">إنشاء حساب جديد</a><br>
                    <a href="#" class="btn-2">تسجيل دخول </a>
                </div>
            </section>
            <section class="aside-left">
                <div class="menu">
                    <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
                    <li style="--i:0;">
                      <a href="#"><ion-icon name="home-outline"></ion-icon></a>
                    </li>
                    <li style="--i:1;">
                        <a href="#"><ion-icon name="person-add-outline"></ion-icon></a>
                      </li>
                      <li style="--i:2;">
                        <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
                      </li>
                      <li style="--i:3;">
                        <a href="#"><ion-icon name="mail-unread-outline"></ion-icon></a>
                      </li>
                      <li style="--i:4;">
                        <a href="#"><ion-icon name="key-outline"></ion-icon></a>
                      </li>
                      <li style="--i:5;">
                        <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
                      </li>
                      <li style="--i:6;">
                        <a href="#"><ion-icon name="game-controller-outline"></ion-icon></a>
                      </li>
                      <li style="--i:7;">
                        <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
                      </li>
                </div>
            </section>
            <div class="bg">

            </div>
        </main>
        <footer class="footer">

        </footer>

    </div>
    <!-- OUR Javascrip-->
    <script src="js/code.js"></script>
    <script>
      let toggle = document.querySelector('.toggle');
      let menu = document.querySelector('.menu');

      toggle.onclick = function(){
          menu.classList.toggle('active')
      }
  </script>
    <!--All You nedd icons  https://ionic.io/ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
